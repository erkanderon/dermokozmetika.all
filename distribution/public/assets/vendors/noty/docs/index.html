      font-size: 17px;
    }

    h1, h2, h3, h4, h5, h6, .sidebar-nav, a, .noty_body, nav {

    }

    .text-center {
      text-align: center;
    }

    .app-nav li ul {
      padding: 0;
    }

    .app-sub-sidebar .section-link:before {
      content: " ";
    }

    .markdown-section pre > code {
      font-family: "Fira Mono", "Roboto Mono", Monaco, courier, monospace;
    }

    .supported-by {
      padding-left: 15px;
      margin-top: 20px;
      display: inline-block;
    }

    .supported-by a {
      text-decoration: none;
      color: #FF75ED;
    }

    .supported-by img {

    }

    .button {
      display: inline-block;

      padding: .8em 1.3em;

      letter-spacing: 1px;
      font-weight: 800;
      text-transform: uppercase;
      line-height: 1.2;
      outline: 0;
      background: #AC8FFD;
      border: 2px solid #948CE2;
      color: #fff;
      text-shadow: none;
      border-radius: 2px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #c0a7fd;
      border-color: #948CE2;
    }

    a.edit-this-page {
      float: right;
      color: #444;
    }

    .noty_body {
      font-size: 16px !important;
    }

    @media screen and (max-width: 500px) {
      a.edit-this-page {

        display: block;
      }

<script>
  window.$docsify = {
    name: '',
    auto2top: true,
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 3,
    themeColor: '#FF75ED',
    executeScript: true,
    loadNavbar: true,
    coverpage: false,
    autoHeader: true,
    mergeNavbar: true,
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    ga: 'UA-46744044-1',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/needim/noty/blob/master/docs/' + vm.route.file
          var editHtml = '<a class="edit-this-page" href="' + url + '">Edit this page on GitHub<\/a>\n'
          var footer = [
            '<ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-format="fluid" data-ad-layout="in-article" data-ad-client="ca-pub-6920776915496505" data-ad-slot="5148224794"></ins>',
          ]
          return html
            + '\n----\n'
            + 'Last modified {docsify-updated} '
            + editHtml
            + '\n----\n'
            + footer.join('')
        })
      },

      function (hook, vm) {
        hook.doneEach(function () {
          try {
            (function (d, script) {
              script = d.createElement('script')
              script.type = 'text/javascript'
              script.async = true
              script.setAttribute('id', 'gh-buttons')
              script.onload = function () {
                console.log('buttons loaded')
              }
              script.src = 'https://buttons.github.io/buttons.js'
              d.getElementsByTagName('head')[0].appendChild(script)
            }(document));

            (adsbygoogle = window.adsbygoogle || []).push({})
          } catch (err) {}
        })
      }
    ]
  }
</script>
